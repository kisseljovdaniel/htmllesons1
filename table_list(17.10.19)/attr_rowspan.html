<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rowspan</title>
</head>
<body>
	<h4>таблица с объединенными колонками</h4>
	<table border="1">
		<tr>
			<th>First Name:</th>
			<td>Bill Gates</td>
		</tr>
			<th rowspan="2">Telephone:</th>
			<td>555 77 854</td>
		<tr>
		</tr>
			<td>555 77 855</td>
		<tr>
		</tr>
	</table>
</body>
</html>
