<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tag dl</title>
</head>
<body>

	<!--
		тег <dl></dl> - является контейнером, в котором хранится список определений. Само определение заключается в тег ...
	-->
	<h4>список определений</h4>
	<dl>
		<dt>Кофе</dt>
		<dd>Черный горячий напиток</dd>

		<dt>Молоко</dt>
		<dd>Белый холодный напиток</dd>
	</dl>
</body>
</html>
