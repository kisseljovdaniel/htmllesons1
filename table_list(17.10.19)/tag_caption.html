<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tag caption</title>
</head>
<body>
	<h4>аголовки в таблице:</h4>
	<table border="1">

		<caption>контактные данные</caption>

		<tr>
			<th>Имя</th>
			<th>Телефон</th>
			<th>Телефон</th>
		</tr>

		<tr>
			<td>Alex</td>
			<td>555 77 854</td>
			<td>555 77 855</td>
		</tr>
	</table>
	<h4>вертикальные заголовки</h4>
	<table border="1">
		
		<caption>контактные данные</caption>
		<tr>
			<th>First Name</th>
			<td>Alex</td>
		</tr>

		<tr>
			<th>Telephone</th>
			<td>555 77 854</td>
		</tr>

		<tr>
			<th>Telephone</th>
			<td>555 77 855</td>
		</tr>
	</table>
</body>
</html>
