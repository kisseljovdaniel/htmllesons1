<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>неупорядоченные списки</title>
</head>
<body>
	<h4>Disc bullets list</h4>
	<ul>
		<li>Apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>Oranges</li>
	</ul>	
	<h4>circle bullets list</h4>
	<ul type="circle">
		<li>Apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>Oranges</li>
	</ul>

	<h4>square bullets list</h4>
	<ul type="square">
		<li>Apples</li>
		<li>bananas</li>
		<li>lemons</li>
		<li>Oranges</li>
	</ul>
</body>
</html>
