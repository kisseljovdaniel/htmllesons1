<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>вложенные списки</title>
</head>
<body>

	<!--

		Тип маркировки указывается в атрибуте type, который может принимать следующие значения:
		disk - акрашенные кружочки
		circle - пустые кружочки
		square - зкрашенные прямоугольники
		-->
	<h4>вложенны список</h4>
	<table>
		<ul>
			<li>Coffee</li>
			<li>Tea
				<ol>
					<li>Black tea</li>
					<li>Green tea</li>
				</ol>
			</li>
			<li>Milk</li>
		</ul>
	</table>
</body>
</html>
