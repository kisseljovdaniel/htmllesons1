<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>атрибут colspan</title>
</head>
<body>
	<h4>таблица с объединенными колонками</h4>
	<table>
		<tr>
			<th>Name</th>
			<th colspan="2">Telephone</th>
		</tr>
		<tr>
			<td>Alex</td>
			<td>555 77 854</td>
			<td>555 77 855</td>
		</tr>
	</table>
</body>
</html>
